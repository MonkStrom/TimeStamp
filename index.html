<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Timestamp</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="./stylesheets/github-dark.css">
		<link rel="stylesheet" href="./stylesheets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="./javascripts/respond.js"></script>
		<script src="./javascripts/tstamp.js"></script>
		<script src="./javascripts/excellentexport.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/MonkStrom/TimeStamp">View On GitHub</a></li>
          <li class="downloads"><a href="https://github.com/MonkStrom/TimeStamp/zipball/master">ZIP</a></li>
          <li class="downloads"><a href="https://github.com/MonkStrom/TimeStamp/tarball/master">TAR</a></li>
          <li class="title">DOWNLOADS</li>
        </nav>
      </div>
			<!-- end header -->

    <div class="wrapper">

      <section>
        <div id="title">
					<img src="./images/stamp.png"></img>
					
					<div class="stampwrap">
					<a class="notbutton" style="margin-right:10px;" href="#" onclick="stamp()">Time Stamp</a>
					<a class="notbutton" style="margin-left:10px;" download="timestamp.csv" href="#" onclick="return ExcellentExport.csv(this, 'timetable');">Export to CSV</a>
				</div>
				
				<table id="timetable">
					<tr>
						<th>Stamp #</th>
						<th>Date</th>
						<th>Time</th>
						<th>Time Since Last</th>
					</tr>
				</table>
				
					<br>
          <hr>
          <span class="credits left">Project maintained by <a href="https://github.com/MonkStrom">MonkStrom</a></span>
          <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
        </div>
				
			</section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    
  </body>
</html>
